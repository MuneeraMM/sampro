{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="{% static 'acc/logstyl.css' %}">
  <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css' %}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="{% static 'acc/images (1).jpg' %}" alt="" /></div>
        <div class="formBx">
          <!-- {% if messages %}
          {% for message in messages %}
            <h3 class="login-title badge badge-secondary" style="color: red;">{{message}}</h3>
          {% endfor %}
          {% endif %} -->
          <!-- <form action="" onsubmit="return false;"> -->
          <form method="post">
            {% csrf_token %}
            {% if messages %}
          {% for message in messages %}
            <h3 class="login-title badge badge-secondary" style="color: red;">{{message}}</h3>
          {% endfor %}
          {% endif %}
            <h2>Register here</h2>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" />
            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" />
            <input type="password" name="password" id="password" class="form-control" placeholder="Create Password" />
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" />
            <input type="number" name="phone_field" id="phone_field" class="form-control" placeholder="Phone number" />
            <input type="submit" name="" value="Register" />
            <p class="signup">
              Already have an account ?
              <!-- <a href="accounts/login.html" onclick="toggleForm();">Log in.</a> -->
              <a href="{% url 'user_login' %}">Log in.</a>
            </p>
          </div>
        </section>
      
      <script src="{% static 'https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js' %}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js' %}" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js' %}" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
      </body>
      </html>
