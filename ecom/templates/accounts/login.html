{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="{% static 'acc/logstyl.css' %}">
  <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css' %}" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body>
  <section >
    <div class="container">
      <div class="user signinBx sm-12">
        <div class="imgBx sm-6">
          <img src="{% static 'acc/download.jpg' %}" alt="" />
        </div>

        <div class="formBx">
          <form method="post">
            {% csrf_token %}
            {% if messages %}
              {% for message in messages %}
              <h3 class="login-title badge badge-light" style="color: red;">{{message}}</h3>
              {% endfor %}
            {% endif %}
            <h2>Log In</h2>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" />
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
            <input type="submit" name="login" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="{% url 'user_register' %}" onclick="toggleForm();">Register here.</a>
            </p>
          </form>
        </div>
      </div>
      
    </div>
  </section>

  <script src="{% static 'https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js' %}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js' %}" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js' %}" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  
</body>
</html>
