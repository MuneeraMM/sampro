{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="{% static 'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
    
    <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css' %}" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" id="bootstrap-css">
    <link rel="stylesheet" href="{% static './core/css/product_desc.css' %}">
  </head>

  <body>
	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content ">
						  <div class="tab-pane active" id="pic-1">
							<img src="{{product.img.url}}" class="image"/>
              				</div>
						</div>
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>
						
						<p class="product-description">{{product.desc}}</p>
						<h4 class="price">current price: <span>Rs.{{product.price}}</span></h4>
						
						<div class="action"> 
              				<a href="{% url 'add_to_cart' product.pk %}" class="add-to-cart btn btn-default">Add to cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script src="{% static 'https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js' %}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
